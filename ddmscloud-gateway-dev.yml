spring:
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
    multipart:
      enabled: true
      max-request-size: 50MB
      max-file-size: 50MB

zuul:
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
  forceOriginalQueryStringEncoding: true
  routes:
    admin-route:
      path: /admin/**
      sensitiveHeaders:
#      strip-prefix: false
      service-id: ddmscloud-provider-admin
      ribbon:
        eager-load:
          enabled: true
        MaxAutoRetries: 1
        MaxAutoRetriesNextServer: 2
        OkToRetryOnAllOperations: false
        ConnectTimeout: 10000
        ReadTimeout: 10000
    datacenter-route:
      path: /datacenter/**
      sensitiveHeaders:
      service-id: ddmscloud-provider-datacenter
      ribbon:
        eager-load:
          enabled: true
        MaxAutoRetries: 1
        MaxAutoRetriesNextServer: 2
        OkToRetryOnAllOperations: false
        ConnectTimeout: 10000
        ReadTimeout: 10000
    order-route:
      path: /order/**
      sensitiveHeaders:
      service-id: ddmscloud-provider-order
      ribbon:
        eager-load:
          enabled: true
        MaxAutoRetries: 1
        MaxAutoRetriesNextServer: 2
        OkToRetryOnAllOperations: false
        ConnectTimeout: 10000
        ReadTimeout: 10000
    openplatform-route:
      path: /openplatform/**
      sensitiveHeaders:
      service-id: ddmscloud-provider-openplatform
      ribbon:
        eager-load:
          enabled: true
        MaxAutoRetries: 1
        MaxAutoRetriesNextServer: 2
        OkToRetryOnAllOperations: false
        ConnectTimeout: 10000
        ReadTimeout: 10000
    mall-route:
      path: /mall/**
      sensitiveHeaders:
      service-id: ddmscloud-web-mall
      ribbon:
        eager-load:
          enabled: true
        MaxAutoRetries: 1
        MaxAutoRetriesNextServer: 2
        OkToRetryOnAllOperations: false
        ConnectTimeout: 10000
        ReadTimeout: 10000
    job-route:
      path: /job/**
      sensitiveHeaders:
      service-id: ddmscloud-provider-job
      ribbon:
        eager-load:
          enabled: true
        MaxAutoRetries: 1
        MaxAutoRetriesNextServer: 2
        OkToRetryOnAllOperations: false
        ConnectTimeout: 10000
        ReadTimeout: 10000
  add-proxy-headers: true
  add-host-header: true

security:
  oauth2:
    client:
      clientId: ddmscloud-client-gateway
      clientSecret: ddmscloudClientSecret
      access-token-uri: http://ddmscloud-gateway:7979/admin/oauth/token
      user-authorization-uri: http://ddmscloud-gateway:7979/admin/oauth/authorize
    resource:
      user-info-uri: http://ddmscloud-gateway:7979/admin/user
      prefer-token-info: false
      jwt:
        key-uri: http://ddmscloud-provider-admin:8000/oauth/token_key

proxy:
  auth:
    routes:
      admin-route: oauth2
      datacenter-route: oauth2

ddmscloud:
  enableSqlLogInterceptor: false
# swagger butler配置
swagger.butler:
  api-docs-path: v2/api-docs
  swagger-version: 1.0
  auto-generate-from-zuul-routes: true
# 指定要生成的范围
  generate-routes: order-route,datacenter-route,openplatform-route,job-route,admin-route
# 忽略某些路由生成
#  ignore-routes: